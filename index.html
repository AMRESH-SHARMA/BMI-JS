<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <h1>Calculate Your BMI:</h1>

    <p>Body Mass Index is a body mass divided by square of body height, expressed in kg/m2</p><hr><br>
    
    <form action="/" method="post">
        <input type="text" name="weight" placeholder="Weight in kg">    <br><br>
        <input type="text" name="height" placeholder="Height in m">     <br><br>    
        <button type="submit" name="submit">Calculate BMI</button>      <br><br>

    </form>
</body>
</html>
